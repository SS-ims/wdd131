<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name ="description" content="A form for submitting product reviews including ratings, features, and comments." keywords="Product Review, Form, Ratings, Features, Comments">
  <meta name="author" content="Solomon Sakala | WDD 131">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>

  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form id="reviewForm" action="review.html" method="get">
      
      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <div class="rating">
          <label><input type="radio" name="rating" value="1" required>★☆☆☆☆</label>
          <label><input type="radio" name="rating" value="2">★★☆☆☆</label>
          <label><input type="radio" name="rating" value="3">★★★☆☆</label>
          <label><input type="radio" name="rating" value="4">★★★★☆</label>
          <label><input type="radio" name="rating" value="5">★★★★★</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review <small>(Optional)</small></label>
      <textarea id="reviewText" name="reviewText" rows="4" placeholder="Write your review here..."></textarea>

      <!-- Your Name -->
      <label for="userName">Your Name <small>(Optional)</small></label>
      <input type="text" id="userName" name="userName" placeholder="Enter your name">

      <!-- Submit -->
      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>©2025 🌍Solomon Sakala 🌍 Zimbabwe</p>
    <p id="lastModified"></p>
  </footer>

</body>
</html>
