<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dubula FC — Contact</title>
  <meta name="description" content="Contact Dubula Football Club for tickets, sponsorships and media." />
  <link rel="stylesheet" href="styles/dubula.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="assets/images/logo.png" alt="Dubula FC logo" width="56" height="56">
        <span class="brand-text">Dubula FC</span>
      </a>

      <nav class="navbar" id="nav">
        <button id="navToggle" class="nav-toggle" aria-controls="navMenu" aria-expanded="false">☰</button>
        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html">Home</a></li>
          <li><a href="squad.html">Squad</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="references.html">References</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container contact-grid">
        <div class="contact-card">
          <h2>Contact Us</h2>
          <p>For tickets, sponsorship or media enquiries:</p>
          <p><strong>Email</strong> <a href="mailto:info@dubulafc.example">info@dubulafc.example</a></p>
          <p><strong>Phone</strong> +258 8xx xxx xxx</p>
          <p><strong>Address</strong> Dubula Stadium, Cityname</p>
        </div>

        <div class="contact-card">
          <h2>Send a message</h2>
          <form id="contactForm" class="form-vertical" novalidate>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required placeholder="Your name">

            <label for="emailc">Email</label>
            <input id="emailc" name="email" type="email" required placeholder="you@example.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="How can we help?"></textarea>

            <button class="btn primary" type="submit">Send message</button>
            <div id="contactMsg" class="form-msg" aria-live="polite"></div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© <span id="year"></span> Dubula Football Club — All rights reserved.</p>
      <ul class="social">
        <li><a href="#">FB</a></li>
        <li><a href="#">TW</a></li>
        <li><a href="#">IG</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
