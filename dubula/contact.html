<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Bulawayo Dubula FC</title>
  <meta name="description" content="Contact form for Bulawayo Rovers — reach the club." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header" role="banner">
      <a class="site-brand" href="index.html">
        <img src="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='96' height='96'%3E%3Crect width='100%25' height='100%25' rx='12' fill='%230b6623'/%3E%3Ctext x='50%25' y='58%25' font-size='36' fill='%23fff' text-anchor='middle' font-family='Segoe UI, Roboto, Arial'%3ER%3C/text%3E%3C/svg%3E" alt="Bulawayo Rovers logo" />
        <span class="site-title">Bulawayo Dubula FC</span>
      </a>
      <nav class="main-nav" role="navigation" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="squad.html">Squad</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main class="grid" role="main">
      <section class="card" aria-labelledby="contact-title">
        <h2 id="contact-title">Contact the Club</h2>
        <form id="contact-form" novalidate>
          <div class="form-row">
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" autocomplete="name" required aria-required="true" />
          </div>

          <div class="form-row">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" autocomplete="email" required aria-required="true" />
          </div>

          <div class="form-row">
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
              <option value="general">General enquiry</option>
              <option value="trials">Trials</option>
              <option value="sponsorship">Sponsorship</option>
            </select>
          </div>

          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" required aria-required="true" placeholder="Write your message here..."></textarea>
          </div>

          <div class="form-row">
            <button class="btn" type="submit">Send message</button>
            <button class="btn secondary" type="reset">Reset</button>
          </div>

          <p class="small">This form stores messages in your browser only for demonstration.</p>
        </form>
      </section>

      <aside class="card" aria-labelledby="contact-side">
        <h2 id="contact-side">Club Contacts</h2>
        <p class="small">For urgent matters call the club secretary: <strong>+263 29 222 3333</strong></p>
        <div id="favorite-player" aria-live="polite"></div>
      </aside>
    </main>

  </div>

  <script src="scripts/scripts.js" defer></script>
</body>
</html>
